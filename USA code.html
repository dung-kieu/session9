<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkZipCode(str) {
            let regex = /^[0-9]{5}(?:-[0-9]{4})?$/;
            return regex.test(str);
        }

        let test1 = "03901-1295";
        console.log(checkZipCode(test1));
        test1 ="7892";
        console.log(checkZipCode(test1));
    </script>
</body>
</html>
